<% if (logged) { %>
<div class="dropdown">
    <button class="btn btn-success btn-sm dropdown-toggle" type="button" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <%= user %>
    </button>
    <div class="dropdown-menu">
        <button class="dropdown-item" type="button" id="loginButton">Logout</button>
    </div>
</div>

<% } else { %>

<button class="btn btn-success btn-sm" id="loginButton" type="button">
    <%= logged ? "logout":"login" %>
</button>

<% }  %>
